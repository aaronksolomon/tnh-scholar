site_name: TNH Scholar Documentation
repo_url: https://github.com/aaronksolomon/tnh-scholar

theme:
  name: material

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Overview: user-guide/overview.md
    - Pattern System: user-guide/patterns.md
    - Best Practices: user-guide/best-practices.md
  - CLI Tools:
    - Overview: cli/overview.md
    - tnh-fab: cli/tnh-fab.md
    - audio-transcribe: cli/audio-transcribe.md
    - ytt-fetch: cli/ytt-fetch.md
    - nfmt: cli/nfmt.md
    - token-count: cli/token-count.md
    - tnh-setup: cli/tnh-setup.md
  - API Reference: api/index.md
  - Development:
    - System Overview: development/system-design.md
    - Contributing: development/contributing.md
    - Design:
      - Design Guide: development/design-guide.md
      - CLI Design:
        - TNH-FAB:
          - 'v1': design/tnh-fab/text processing cli design_v1.md
          - 'v2': design/tnh-fab/text processing cli design_v2.md
        - YTT-Fetch:
          - Overview: design/ytt-fetch/ADRs.md
          - 'Transcript Source': design/ytt-fetch/ADR transcript source handling.md
          - 'YT-DLP Integration': design/ytt-fetch/ADR yt-dlp transcripts.md
