site_name: TNH Scholar Documentation
repo_url: https://github.com/aaronksolomon/tnh-scholar

theme:
  name: material

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

nav:
