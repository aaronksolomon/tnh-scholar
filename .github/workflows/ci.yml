name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    env:
      POETRY_VIRTUALENVS_IN_PROJECT: "true"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.4"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: |
          poetry env use python
          poetry install --with dev -E gui -E query -E ocr --no-interaction --no-ansi --no-root

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tree

      - name: Verify directory trees
        run: |
          poetry run python scripts/generate_tree.py
          if ! git diff --quiet -- project_directory_tree.txt src_directory_tree.txt; then
            echo "Directory tree drift detected:"
            git diff --stat -- project_directory_tree.txt src_directory_tree.txt
            git diff -- project_directory_tree.txt src_directory_tree.txt
          fi

      - name: Ruff lint
        run: poetry run ruff check . || echo "⚠️ Ruff linting found issues (non-blocking)"
        continue-on-error: true

      - name: Ruff format (check)
        run: poetry run ruff format --check . || echo "⚠️ Ruff format check found issues (non-blocking)"
        continue-on-error: true

      - name: Type checking
        run: poetry run mypy src/ || echo "⚠️ Type checking found issues (non-blocking)"
        continue-on-error: true

      - name: Run tests
        run: poetry run pytest --maxfail=1 --cov=tnh_scholar --cov-report=term-missing
      - name: Markdown lint
        run: npx markdownlint '**/*.md'

      - name: Verify README ↔ docs/index.md sync
        run: poetry run python scripts/sync_readme.py
